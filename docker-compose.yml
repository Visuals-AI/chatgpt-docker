version: '3'

services:
  chatgpt:
    image: chenzhaoyu94/chatgpt-web:latest # 总是使用 latest ,更新时重新 pull 该 tag 镜像即可
    ports:
      - 127.0.0.1:3002:3002
    environment:
      # 二选一
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # 二选一
      # OPENAI_ACCESS_TOKEN: xxx
      # API接口地址，可选，设置 OPENAI_API_KEY 时可用
      # OPENAI_API_BASE_URL: xxx
      # API模型，可选，设置 OPENAI_API_KEY 时可用，https://platform.openai.com/docs/models
      # gpt-4, gpt-4-0314, gpt-4-0613, gpt-4-32k, gpt-4-32k-0314, gpt-4-32k-0613, gpt-3.5-turbo-16k, gpt-3.5-turbo-16k-0613, gpt-3.5-turbo, gpt-3.5-turbo-0301, gpt-3.5-turbo-0613, text-davinci-003, text-davinci-002, code-davinci-002
      OPENAI_API_MODEL: gpt-3.5-turbo
      # 反向代理，可选
      # API_REVERSE_PROXY: xxx
      # 访问权限密钥，可选
      # AUTH_SECRET_KEY: xxx
      # 每小时最大请求次数，可选，默认无限
      # MAX_REQUEST_PER_HOUR: 0
      # 超时，单位毫秒，可选
      # TIMEOUT_MS: 60000
      # Socks代理，可选，和 SOCKS_PROXY_PORT 一起时生效
      SOCKS_PROXY_HOST: host.docker.internal
      # Socks代理端口，可选，和 SOCKS_PROXY_HOST 一起时生效
      SOCKS_PROXY_PORT: 10089
      # HTTPS 代理，可选，支持 http，https，socks5
      # HTTPS_PROXY: http://host.docker.internal:10088
    networks:
      gpt-net:
        ipv4_address: 172.168.100.2
    # extra_hosts:
    #   - "${DOMAIN}:${INTER_IP}"
    restart: on-failure


networks:
  gpt-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  172.168.100.0/24
          gateway: 172.168.100.1
